{% set project = 'ngw' %}
{% set master = 'master-20' %}
{% set lxc_path = '/var/lib/lxc' %}

schemata:
    redis-server:
        hostname: redis.{{project}}

resources:
    LXC:
        hostname: {{master}}
        ClusterName: {{project}}
        root: {{lxc_path}}
        autostart: False
        group: {{project}}
        delay: 3

    LVM:
        hostname: {{master}}
        ClusterName: {{project}}
        Pool: pool0
        PoolSize: 24G
        PoolMetaSize: 16G
        Origin: zero
        VG: {{master}}

    Mount:
        hostname: {{master}}
        fstab_d: '/etc/machineer/fstab.d'
        order: 50
        options: nouuid
        xfs_root: /var/lib/machineer/data

    SaltKey:
        minion_fs_hostname: {{master}}
        minion_fs_path_prefix: {{lxc_path}}
        minion_conf_path: etc/salt/minion

    PSQL:
        hostname: db-precise.ngw
        minion_id: db-precise.ngw

    nextgisweb:
        conf_file_location: /home/ngw/config.ini
        disable_switch_location: /etc/init/ngw-uwsgi.override
        job_name: ngw-uwsgi
        db_host: db-precise

    proxy:
        hostname: proxy.ngw
