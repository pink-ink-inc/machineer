{% set project = 'ngw' %}

redis-server:
    hostname: system-redis.{{ project }}

LXC:
    hostname: master-18
    ClusterName: {{ project }}
    root: /var/lib/lxc
    autostart: True

LVM:
    hostname: master-18
    ClusterName: {{ project }}
    pool: {{ project }}
    poolsize: 24G
    poolmetasize: 16G
    image: zero
    group: ngw


Mount:
    hostname: master-18
    fstab_d: '/etc/machineer/fstab.d'



