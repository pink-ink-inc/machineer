{% set project = 'ngw' %}
{% set master = 'master-20' %}
{% set lxc_path = '/var/lib/lxc' %}

schemata:
    redis-server:
        hostname: system-redis.{{project}}

resources:
    LXC:
        hostname: {{master}}
        ClusterName: {{project}}
        root: {{lxc_path}}
        autostart: True

    LVM:
        hostname: {{master}}
        ClusterName: {{project}}
        Pool: pool0
        PoolSize: 24G
        PoolMetaSize: 16G
        Origin: zero
        VG: {{master}}

    Mount:
        hostname: {{master}}
        fstab_d: '/etc/machineer/fstab.d'
        order: 50

    SaltKey:
        minion_fs_hostname: {{master}}
        minion_fs_path_prefix: {{lxc_path}}
        minion_conf_path: /etc/salt/minion

    PSQL:
        hostname: db-precise.ngw

    NextGISWeb:
        conf_file_location: /home/ngw/config.ini
        disable_switch_location: /etc/init/ngw-uwsgi.override


