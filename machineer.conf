{% set project = 'ngw' %}

redis-server:
    hostname: system-redis.{{ project }}

LXC:
    hostname: master-18
    ClusterName: {{ project }}
    root: /var/lib/lxc
    autostart: True

LVM:
    hostname: master-18
    ClusterName: {{ project }}
    Pool: {{ project }}
    PoolSize: 24G
    PoolMetaSize: 16G
    Origin: zero
    VG: ngw

Mount:
    hostname: master-18
    fstab_d: '/etc/machineer/fstab.d'



